<!DOCTYPE html>
<html lang="en" ng-app="mainapp">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <base href="/">
    <link rel="stylesheet" href="socket.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div ng-controller="error">
        <div>
            <img src="nf/portfolio.jpg" id="front">
        </div>
        <!-- <ul id="tab">
            <li ><button id="error" ng-click="home()"><span id="exclaim">!</span>ERROR FREE</button></li>
            <li></li>
            <li ><button id="home" ng-click="home('/')">HOME</button></li>
            <li ><button id="queries" ng-click="queries('/queries')">QUERIES</button></li>
            <li><button id="code" ng-click="code('/language')">CODE</button></li>
            <li><button id="project" ng-click="project('/project')">PROJECTS</button></li>
            <li><button id="portfolio" ng-click="portfolio('/portfolio')">PORTFOLIO</button></li>
            <li ng-show="account"><button id="account" ng-click="account1('/account')">Account</button></li>
            <li ng-show="!account"><button id="logged"><i class="fas fa-check" style="color:green" ng-model="user"></i>{{user}}</button></li>
        </ul> -->
        <ul id="tab" ng-controller="error">
            <li ng-repeat="tabs in menu">
                <span style="display:{{tabs.view}}" ng-show="{{tabs.show}}" compile="tabs.first">{{tabs.first}}</span>
            </li>
        </ul>
        <div id="parent">
            <div class="child" ng-show="myVar1">
                <div><button style="font-weight: 900;color: seagreen;background: none;border: none;font-size:{{font1}};opacity: {{opacity1}};" ng-click="login1()">LOGIN</button>&nbsp;&nbsp;<span style="font-size:5vw;font-weight: 900;">/</span>
                    &nbsp;&nbsp;<button style="font-weight: 900;color:magenta;background: none;border: none;opacity:{{opacity2}} ;font-size:{{font2}};" ng-click="register1()">REGISTER</button></div>
                <div ng-show="login">
                    <div style="margin-top:3%;font-size: 2vw;">Enter Your Username:</div>
                    <div><input type="text" placeholder="Username...." ng-model="username" name="username" id="loginuser" autocomplete="off" required></div>
                    <div style="margin-top:4%;font-size: 2vw;">Enter Your Password:</div>
                    <div><input type="password" placeholder="Password...." ng-model="password" name="password" autocomplete="off" id="loginpass" required></div>
                    <div id="logspace"> 
                        <button ng-click="loginsecure()" value="LOGIN" id="submit1">LOGIN</button>
                        <a href="/auth/google"><div id="customBtn" class="customGPlusSignIn">
                            <span class="icon"></span>
                            <span class="buttonText">Google</span>
                            </div>
                        </a>
                    </div>
                    <button id="forgot" ng-click="forget()">Forgot Password...</button>
                </div>
                <div class="childregister" ng-show="register">
                    <div style="margin-top:3%;font-size: 2vw;">Enter Username:</div>
                    <div><input type="text" placeholder="Username...." ng-model="name" id="registeruser" autocomplete="off" required></div>
                    <div style="margin-top:3%;font-size: 2vw;">Email Address:</div>
                    <div><input type="text" placeholder="Email...." ng-model="Email" id="Email" required></div>
                    <div style="margin-top:4%;font-size: 2vw;">Enter Password:</div>
                    <div><input type="password" placeholder="Password...." ng-model="regpassword" id="registerpass" required></div>
                    <div style="margin-top:4%;font-size: 2vw;">Confirm Password:</div>
                    <div><input type="password" placeholder="Confirm Password...." ng-model="confirmpassword" id="confirmpass" required></div>
                    <div id="logspace1">
                        <button ng-click="register()" id="submitreg">REGISTER</button>
                    </div>
                </div>
            </div>
            <div id="upper" ng-show="myVar2">
                <div class="forgot">
                    <div style="font-size:5vw;font-weight: 900;color: seagreen;">Forgot Password</div>
                    <div style="margin-top:3%;font-size: 2vw;">Enter Your Username:</div>
                    <div><input type="text" placeholder="Username...." ng-model="username1" name="username" id="loginuser1" autocomplete="off" required></div>
                    <div style="margin-top:3%;font-size: 2vw;">Enter Your E-Mail:</div>
                    <div><input type="text" placeholder="Email...." ng-model="Email1" id="Email1" required></div>
                    <button id="recovery" ng-click="recovery()">Send Recovery Password</button>
                </div>
            </div>
        </div>
    </div>
    
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
